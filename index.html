    <script>
        let galleryIndex = 0;

        function moveGallery(direction) {
            const gallery = document.querySelector('.gallery');
            const items = document.querySelectorAll('.gallery-item');
            const itemWidth = items[0].clientWidth + 10; // Include margin
            const maxIndex = items.length - 1;

            galleryIndex += direction;

            if (galleryIndex < 0) {
                galleryIndex = maxIndex;
            } else if (galleryIndex > maxIndex) {
                galleryIndex = 0;
            }

            gallery.style.transform = `translateX(-${galleryIndex * itemWidth}px)`;
        }
    </script>
